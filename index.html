<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TS Chytré domy | Přesměrování...</title>
    
    <meta http-equiv="refresh" content="2;url=https://styblik.pro">
    <link rel="canonical" href="https://styblik.pro">

    <style>
        /* === SDÍLENÝ DESIGN === */
        :root {
            --primary: #004e92; /* Vaše modrá */
            --dark: #1a1a1a;
            --white: #ffffff;
            --light: #f4f4f4;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light);
            color: var(--dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .redirect-card {
            background: var(--white);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border-top: 5px solid var(--primary);
        }

        /* Vaše TS Logo */
        .logo-icon {
            background-color: var(--primary);
            color: white;
            width: 60px;
            height: 60px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: -1px;
            margin-bottom: 20px;
        }

        h1 { margin: 0 0 10px 0; font-size: 1.5rem; }
        p { color: #666; margin-bottom: 25px; }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: var(--white);
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* Načítací kolečko */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 20px auto 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script>
        // Rychlejší přesměrování Javascriptem
        setTimeout(function() {
            window.location.href = "https://styblik.pro";
        }, 2000);
    </script>
</head>
<body>
    <div class="redirect-card">
        <div class="logo-icon">TS</div>
        <h1>TS Chytré domy</h1>
        <p>Vítejte. Přesměrovávám vás na můj hlavní profil <strong>Styblik.pro</strong>...</p>
        <a href="https://styblik.pro" class="btn">Přejít ihned</a>
        <div class="loader"></div>
    </div>
</body>
</html>
